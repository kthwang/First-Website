<div class="div1">
  <fieldset>
    <legend> Shipping Address </legend>
    <label for="firstName"> * First Name:
    <input type="text" name="firstname" placeholder="ex)Donald" size="15" maxlength="10" required="required" class="firstname"/>
    </label>
  <br><br>
    <label for="LastName"> * Last Name:
    <input type="text" name="lastname" placeholder="ex)Trump" size="15" maxlength="10" required="required" />
    </label>
  <br><br>
    <label for="email"> * E-mail:
    <input type="email" name="email" placeholder="xxxx@gmail.com" size="20" maxlength="40" required="required" />
    </label>
  <br><br>
    <label for="Address1"> * Address Line:
    <input type="text" name="address1" placeholder="ex)179st, 7ave" size="20" maxlength="40" required="required" />
    </label>
  <br><br>
    <label for="Address2"> * Address Line2:
    <input  type="text" name="address2" placeholder="ex) 1A-3 Floor" size="20" maxlength="40" />
     (optional)
    </label>
  <br><br>
    <label for="City"> * City:
    <input type="text" name="city" placeholder="NY" size="10" maxlength="10" required="required" />
    </label>
  <br><br>
    <label for="Country"> * Country:
      <select name="country">
        <option value="U.S.A">U.S.A</option>
        <option value="China">China</option>
        <option value="Russia">Russia</option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
        <option value="Southkorea">South Korea</option>
      </select>
    </label>
  <br><br>
    <label for="zipcode"> * ZIP Code:
      <input type="number" name="zip" placeholder="ex)12345" size="8" maxlength="5" required="required" />
    </label>
  <br><br>
  <label for="zipcode"> * Phone Number:
    <input type="number" name="phone" placeholder="ex) (917)714-9633" size="14" maxlength="12" required="required" />
  </label>
<br><br>
<input type="checkbox" name="check" value="agree" />
<label for="agree"> Use This as Billing Address</label>
  </fieldset>
</div>
<br><br>
<div class="div2">
  <fieldset>
    <legend> Payment method </legend>
    <label for="select"> * Select
      <br>
    <input type="radio" name="card" value="visa" /><img class="logo" src="image/visa.png" />
    <input type="radio" name="card" value="mastercard" /><img class="logo" src="image/master.gif" />
    <input type="radio" name="card" value="aep" /><img class="logo" src="image/aep.jpg" />
    <input type="radio" name="card" value="discover" /><img class="logo" src="image/discover.jpg" />
    </label>
    <br><br>
    <label for="cardnumber"> * Card No.:
      <input type="number" name="card" size="20" maxlength="16" required="required" />
    </label>
    <br><br>
    <label for="code"> * Card Verifycation Code:
      <input type="password" name="verify" size="5" maxlength="3" required="required" />
    </label>
    <br><br>
    <label for="expiration"> * Expiration Date:
      <select name="month">
        <option value="01">Jan</option>
        <option value="02">Feb</option>
        <option value="03">Mar</option>
        <option value="04">Apr</option>
        <option value="05">May</option>
        <option value="06">Jun</option>
        <option value="07">Jul</option>
        <option value="08">Aug</option>
        <option value="09">Sep</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
      </select> <span> / </span>
      <select name="Year">
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
      </select>
  </fieldset>
